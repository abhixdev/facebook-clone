<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/input.css" />
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
  </head>
  <body class="bg-gray-100">
    <div class="container flex mx-auto items-center justify-center">
      <div class="left w-1/2 pt-5">
        <img src="./4lCu2zih0ca.svg" class="w-80" alt="" srcset="" />
        <p class="text-3xl mx-8 font-normal">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div
        class="right flex flex-col mt-32 bg-white rounded-xl p-4 w-1/3 shadow-xl text-lg relative"
      >
        <input
          class="px-4 my-2 h-12 rounded-lg border border-gray-300 outline-blue-600"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 my-2 h-12 rounded-lg border border-gray-300 outline-blue-600"
          type="password"
          placeholder="Password"
        />
        <button
          type="submit"
          class="bg-[#0866ff] text-white h-12 my-2 py-2 font-bold text-xl rounded-lg cursor-pointer hover:bg-[#1877f2]"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-[#42b72a] text-white my-2 py-3 px-4 mx-auto w-fit font-bold rounded-lg cursor-pointer hover:bg-[#36a420]"
          type="submit"
        >
          Create new account
        </button>
        <span class="absolute -bottom-12 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page
          </span>
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
  <footer class="px-80 pt-28">
    <p>
      A Facebook.com clone was made by
      <a class="text-[#0866ff]" href="https://github.com/abhixdev"
        ><span>Abhishek Kumar</span></a
      >
      with the help of a tutorial from
      <a
        class="text-[#0866ff]"
        href="https://youtu.be/UeM-wAodKlM?list=PLu0W_9lII9ahwFDuExCpPFHAK829Wto2O"
        ><span>CodeWithHarry</span></a
      >
    </p>
  </footer>
</html>
